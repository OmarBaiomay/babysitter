<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دودي | صديقك المفضل</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container justify-content-center">
          <a class="navbar-brand" href="#">
              <img src="imgs/nav_img.png" class="w-100 mt-2" alt="Logo">
          </a>
        </div>
      </nav>

      <!-- Dashboard -->
      <section class="dashboard">
          <div class="container">
              <div class="addVideoWrapper row my-5">
                <div class="input-wrapper d-flex align-items-center justify-content-between gap-2">
                    <input class="flex-grow-1 h-100" type="text" name="" id="add-new-cartoonVedio" placeholder="ادخل رابط الفيديو">
                    <button class="btn btn-primary p-2" id="add-new-cartoonVedio-input">أضافة</button>
              </div>
              <div class="cartoonVidoes row my-5" id="cartoonVidoes">
                <div class="control-wrapper col-12 col-md-4">
                    <div class="control control-1 mb-2">
                        <span class="remove">
                            x
                        </span>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/YeQH_cMEbrI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
              </div>
          </div>
      </section>
    <!-- Bootstrap Js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- Main Js -->
    <script src="js/main.js"></script>
</body>
</html>
