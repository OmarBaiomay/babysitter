<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دودي | صديقك المفضل</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container justify-content-center">
          <a class="navbar-brand" href="#">
              <img src="imgs/nav_img.png" class="w-100 mt-2" alt="Logo">
          </a>
        </div>
      </nav>

      <!-- Page Content -->
      <section class="welcoming py-4">
          <div class="container d-flex justify-content-center align-items-center flex-column">
            <h3 class="welcom-heading">مرحبا يا <span> | بطيخة |</span></h3>
          </div>
      </section>

      <!-- Dashboard -->
      <section class="dashboard">
          <div class="container">
              <div class="row pb-4">
                  <div class="control-wrapper col-12 col-md-4">
                    <div class="control control-1 mb-2">
                      <div class="text">
                          <p id="temper">درجة الحرارة</p>
                          <p><span class="number mx-1" id="temper-num">10</span>C<sup>o</sup></p>
                      </div>
                      <img src="imgs/temper.png" alt="coin">
                    </div>
                  </div>
                  <div class="control-wrapper col-12 col-md-4">
                    <div class="control control-2 mb-2">
                      <div class="text">
                        <p id="humad">الرطوبة</p>
                        <p><span class="number mx-1" id="humad-num">10</span>%</p>
                      </div>
                      <img src="imgs/drop.png" alt="star">
                    </div>
                  </div>
                  <div class="control-wrapper col-12 col-md-4">
                    <div class="control control-3 mb-2">
                        <div class="text">
                            <p>اتصل بألابن</p>
                        </div>
                        <img src="imgs/call.png" alt="">
                    </div>
                  </div>
              </div>
              <div class="row mb-5 pb-4">
                <div class="control-wrapper col-12 col-md-4">
                  <div class="control control-4 mb-2">
                    <a href="eduVedios.html"></a>
                    <div class="text">
                        <p id="temper">فيدوهات تعليمية</p>
                    </div>
                    <img src="imgs/idea.png" alt="coin">
                  </div>
                </div>
                <div class="control-wrapper col-12 col-md-4">
                  <div class="control control-5 mb-2">
                    <a href="cartoonVedios.html"></a>
                    <div class="text">
                      <p id="temper">فيدوهات ترفيهية</p>
                    </div>
                    <img src="imgs/animation.png" alt="star">
                  </div>
                </div>
                <div class="control-wrapper col-12 col-md-4">
                  <div class="control control-6 mb-2">
                    <a href="gamesDad.html"></a>
                    <div class="text">
                      <p id="temper">ألعاب</p>
                    </div>
                    <img src="imgs/joystick.png" alt="star">
                  </div>
                </div>
            </div>
              <div class="row mb-5 align-items-center justify-content-center">
                  <div class="col-12 col-md-6">
                      <div class="task-wrapper py-2 px-3" id="task-wrapper">
                          <h4>مهمات اليوم</h4>
                          <div class="tasks" id="tasks">
                            <div class="task p-1 mb-1">
                              <input type="checkbox" id="task1">
                                <label for="task1">
                                    المهمة الاولى
                                </label>
                            </div>
                          </div>
                        <div class="input-wrapper d-flex align-items-center justify-content-between gap-2">
                          <input class="flex-grow-1 h-100" type="text" name="" id="add-task-text" placeholder="ادخل المهمة">
                          <button class="btn btn-primary p-2" id="add-task-input">أضافة</button>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
    <!-- Bootstrap Js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- Main Js -->
    <script src="js/main.js"></script>
</body>
</html>
